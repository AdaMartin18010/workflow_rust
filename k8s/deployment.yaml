apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-rust
  labels:
    app: workflow-rust
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workflow-rust
  template:
    metadata:
      labels:
        app: workflow-rust
    spec:
      containers:
      - name: workflow-rust
        image: workflow-rust:latest
        ports:
        - containerPort: 8080
        env:
        - name: RUST_LOG
          value: "info"
        - name: WORKFLOW_MAX_RETRIES
          value: "3"
        - name: WORKFLOW_TIMEOUT_SECONDS
          value: "30"
        - name: WORKFLOW_BATCH_SIZE
          value: "100"
        - name: WORKFLOW_ENABLE_LOGGING
          value: "true"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: DATABASE_URL
          value: "postgres://workflow:workflow_password@postgres-service:5432/workflow"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: workflow-config
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-service
spec:
  selector:
    app: workflow-rust
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-config
data:
  config.toml: |
    [workflow]
    max_retries = 3
    timeout_seconds = 30
    batch_size = 100
    enable_logging = true
    
    [performance]
    enable_monitoring = true
    metrics_retention_days = 30
    
    [session]
    max_sessions = 1000
    session_timeout = "30m"
    cleanup_interval = "5m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workflow-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: workflow-rust
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
